<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Njabulo-Jb Pairing Code" />
  <title>Njabulo-Jb Pair Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: linear-gradient(135deg, #00d4ff, #7e00ff);
      --bg: #000000;
      --glass: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --muted: #aaaaaa;
      --highlight: #00ffff;
      --radius: 16px;
      --blur: 12px;
      --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --glow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: blur(8px) brightness(0.4);
      transform: scale(1.1);
    }
    

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
    }

    .logo-image {
      height: 40px;
      width: auto;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(0, 212, 255, 0.3);
    }

    .status {
      display: flex;
      gap: 1.5rem;
    }

    .status-item {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: var(--transition);
    }

    .status-item:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: var(--highlight);
    }

    .status-item i {
      color: var(--highlight);
    }

    main {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }

    .pair-container {
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 500px;
    }

    .pair-container h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .pair-container h5 {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      transition: var(--transition);
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
    }

    .input-container button {
      padding: 1rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      cursor: pointer;
      transition: var(--transition);
    }

    .input-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #pair-result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #copy-code {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--highlight);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      transition: var(--transition);
      margin-top: 1rem;
    }

    #copy-code:hover {
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
    }

    .music-player {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      border-radius: var(--radius);
      padding: 2rem;
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .music-player h2 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .track {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 1.2rem;
      border-radius: var(--radius);
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
    }

    .track:hover {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(0, 212, 255, 0.2);
    }

    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      width: 0%;
      background: linear-gradient(90deg, #00d4ff, #7e00ff);
      height: 100%;
      transition: width 0.1s linear;
      position: relative;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
    }

    .play-btn {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--highlight);
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .play-btn:hover {
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
    }

    .time {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--muted);
      min-width: 50px;
      text-align: center;
    }

    @media (max-width: 768px) {
      header {
        padding: 1rem 1.5rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      main {
        padding: 1.5rem;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container button {
        width: 100%;
      }
      
      .logo-container {
        flex-direction: column;
        align-items: center;
      }
      
      .status {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

   <img src="https://files.catbox.moe/h4lxeb.jpg" alt="Njabulo-Jb Background" class="background-image">
  
  <header>
    <div class="logo-container">
      <img src="https://files.catbox.moe/h4lxeb.jpg" alt="Njabulo-Jb Logo" class="logo-image">
      <div class="logo">NJABULO-JB</div>
    </div>
    <div class="status">
      <div class="status-item"><i class="fas fa-bolt"></i> <span id="battery">--%</span></div>
    </div>
  </header>

  <main>
    <div class="pair-container">
      <h2>NJABULO JB-Jb PAIRING CODE</h2>
      <h5>BEST WHATSAPP BOT MADE BY NJABULO JB</h5>
      <p>Please enter your number with country code</p>
      
      <div class="input-container">
        <input type="number" id="number" placeholder="2677782**" required>
        <button id="submit">SUBMIT</button>
      </div>
      
      <div id="pair-result">
        <p id="waiting-message" style="display: none;">Please wait a while...</p>
      </div>
      
      <button id="copy-code" style="display: none;" onclick="copyCode()">COPY CODE</button>
    </div>

    <div class="music-player">
      <h2>NOW PLAYING</h2>
      <div class="track">
        <div>
          <strong>NJABULO-Jb SESSION </strong>
          <div class="muted">NJABULO JB</div>
        </div>
        <div class="controls">
          <button class="play-btn" onclick="togglePlay('audio1')"><i class="fas fa-play"></i> PLAY</button>
          <div class="progress"><div class="progress-fill" id="progress1"></div></div>
          <span class="time" id="time1">0:00</span>
        </div>
        <audio id="audio1" src="https://files.catbox.moe/ocyosy.mp3"></audio>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // DOM elements
    const pairResult = document.getElementById("pair-result");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const copyCodeBtn = document.getElementById("copy-code");
    const waitingMessage = document.getElementById("waiting-message");

    // Copy code function
    async function copyCode() {
      const code = pairResult.innerText.replace('CODE: ', '');
      try {
        await navigator.clipboard.writeText(code);
        copyCodeBtn.innerText = "COPIED!";
        copyCodeBtn.style.backgroundColor = "#00ff00";
        copyCodeBtn.style.color = "#000";
        setTimeout(() => {
          copyCodeBtn.innerText = "COPY CODE";
          copyCodeBtn.style.backgroundColor = "";
          copyCodeBtn.style.color = "";
        }, 2000);
      } catch (err) {
        console.error('Failed to copy: ', err);
      }
    }

    // Submit handler
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      
      if (!numberInput.value) {
        pairResult.innerHTML = '<p style="color:var(--highlight)">Enter your WhatsApp number with Country Code</p>';
        return;
      }
      
      const cleanNumber = numberInput.value.replace(/[^0-9]/g, "");
      
      if (cleanNumber.length < 11) {
        pairResult.innerHTML = '<p style="color:#ff5555">Invalid Number</p>';
        return;
      }
      
      // Format number display
      let formattedNumber = "";
      const digits = cleanNumber.split('');
      digits.forEach((digit, index) => {
        formattedNumber += digit;
        if (index === 2 || index === 7) {
          formattedNumber += " ";
        }
      });
      
      numberInput.type = "text";
      numberInput.value = "+" + formattedNumber;
      numberInput.style.color = "var(--highlight)";
      
      waitingMessage.style.display = "block";
      pairResult.innerHTML = "";
      
      try {
        const { data } = await axios(`/code?number=${cleanNumber}`);
        const code = data.code || "Service Unavailable";
        
        pairResult.innerHTML = `
          <p style="color:var(--highlight); font-weight:bold; font-size:1.2rem;">
            CODE: <span style="color:white">${code}</span>
          </p>
        `;
        copyCodeBtn.style.display = "inline-block";
        waitingMessage.style.display = "none";
      } catch (error) {
        pairResult.innerHTML = '<p style="color:#ff5555">Error getting pairing code</p>';
        waitingMessage.style.display = "none";
      }
    });

    // Music player controls
    const togglePlay = (id) => {
      const audio = document.getElementById(id);
      const progress = document.getElementById('progress1');
      const time = document.getElementById('time1');
      const button = document.querySelector(`.play-btn[onclick*="${id}"]`);
      
      if (audio.paused) {
        audio.play();
        button.innerHTML = '<i class="fas fa-pause"></i> PAUSE';
        
        audio.ontimeupdate = () => {
          const percent = (audio.currentTime / audio.duration) * 100;
          progress.style.width = percent + '%';
          
          const minutes = Math.floor(audio.currentTime / 60);
          const seconds = Math.floor(audio.currentTime % 60);
          time.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
        };
        
        audio.onended = () => {
          progress.style.width = '0%';
          time.textContent = '0:00';
          button.innerHTML = '<i class="fas fa-play"></i> PLAY';
        };
      } else {
        audio.pause();
        button.innerHTML = '<i class="fas fa-play"></i> PLAY';
      }
    }

    // Battery status
    const updateBattery = async () => {
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          const setBattery = () => {
            const batteryPercent = Math.round(battery.level * 100);
            const batteryElement = document.getElementById('battery');
            batteryElement.innerText = `${batteryPercent}%`;
            
            let batteryIcon = 'fa-bolt';
            if (batteryPercent <= 20) batteryIcon = 'fa-battery-quarter';
            else if (batteryPercent <= 50) batteryIcon = 'fa-battery-half';
            else if (batteryPercent <= 80) batteryIcon = 'fa-battery-three-quarters';
            else if (batteryPercent <= 100) batteryIcon = 'fa-battery-full';
            
            batteryElement.previousElementSibling.className = `fas ${batteryIcon}`;
          };
          
          battery.addEventListener('levelchange', setBattery);
          battery.addEventListener('chargingchange', setBattery);
          setBattery();
        } catch (error) {
          console.error('Battery API error:', error);
        }
      }
    }

    // Initialize everything
    const init = () => {
      updateBattery();
      
      // Smooth page load
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
    };

    window.addEventListener('load', init);
  </script>
</body>
  </html>
